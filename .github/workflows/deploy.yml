name: Deploy to VPS

on:
  workflow_run:
    workflows: [ "Studadvice Maven CI" ]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: SSH and Deploy on VPS
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          debug: true
          script: |
            echo ${{ secrets.PERSONAL_ACCESS_TOKEN }} | sudo docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            scp deploy/setup.sh ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/tmp/setup.sh
            scp docker/docker-compose.yml ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/tmp/docker-compose.yml
            echo ${{ secrets.PASSWORD }} | sudo -S docker stack deploy --compose-file /tmp/docker-compose.yml studadvice
